<ion-content>
  <h1>PetDate</h1>
  <ion-card #card>
    <ion-card-content>
      <img src="https://i.blogs.es/808765/dpoty-puppy-2nd--c--tracy-kirby-the-kennel-club-2/1366_2000.jpg" />
      <ion-button (click)="play()" fill="clear"><ion-icon name="close-outline"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon name="heart-outline"></ion-icon></ion-button>
      <ion-button (click)="setOpen(true)" fill="clear"><ion-icon name="arrow-up-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Descripción</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1>Oppenheimer</h1>
        <img src="https://i.blogs.es/808765/dpoty-puppy-2nd--c--tracy-kirby-the-kennel-club-2/1366_2000.jpg" />
        <p>Hola! Mi nombre es <strong>Oppenheimer.</strong> <br>Me gusta jugar, dormir y que me saquen al parque, soy muy jugueton
          <br>Raza: Sin Raza
          <br>
          Edad: 3 años
          <br>
          <ion-item>
            <ion-label>Ubicacion</ion-label>
            <ion-button [routerLink]="['/geolocation']">Ver Ubicacion</ion-button>
          </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/home']" fill="clear"><ion-icon name="paw"></ion-icon></ion-button>
    <ion-button [routerLink]="['/dm']" fill="clear"><ion-icon name="chatbubble-ellipses"></ion-icon></ion-button>
    <ion-button [routerLink]="['/profile']" fill="clear"><ion-icon name="person"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
