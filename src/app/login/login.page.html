<ion-content class="ion-padding">
  <h1>PetDate</h1>

  <img src="https://o.remove.bg/downloads/666042fe-69a5-449c-8268-5f40ad5a0abb/png-transparent-dog-paw-cat-footprint-gray-footprints-miscellaneous-angle-white-thumbnail-removebg-preview.png" alt="">
  
  <h3>Login</h3>
  

  <ion-input label="Usuario" labelPlacement="floating" [counter]="true"  minlength="3" maxlength="8"></ion-input>
  <ion-content>
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <ion-input id="contrasena" label="Contraseña" labelPlacement="floating" type="password" formControlName="contrasena" maxlength="8"></ion-input>
      <div *ngIf="formulario?.get('contrasena')?.hasError('required')" class="error-message">
        La contraseña es requerida.
      </div>
      <div *ngIf="formulario?.get('contrasena')?.hasError('contrasenaInvalida')" class="error-message">
        La contraseña debe tener al menos 8 caracteres, una letra mayúscula y un número.
      </div>
  
      <ion-button [routerLink]="['/loading']" expand="full">Login</ion-button>
      <a href="">¿Olvidaste tu contraseña?</a>
      <ion-button [routerLink]="['/register']" expand="full" type="submit">Registrar</ion-button>
    </form>
  </ion-content>  
</ion-content>
