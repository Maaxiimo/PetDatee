<ion-content class="ion-padding">
  <h1>PetDate</h1>

 
  <img src="/assets/icon/png-transparent-dog-paw-cat-footprint-gray-footprints-miscellaneous-angle-white-thumbnail-removebg-preview.png" alt="">

  
  <h3>Login</h3>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
    <br>
    <a [routerLink]="['/forget']" href="">¿Olvidaste tu contraseña?</a>
    <br>
    <ion-button [routerLink]="['/loading']" expand="full" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="full" (click)="register()">Registrarse</ion-button>
  </ion-content>
