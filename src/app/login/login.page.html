<ion-content class="ion-padding">
  <h1>PetDate</h1>

  <img src="https://o.remove.bg/downloads/666042fe-69a5-449c-8268-5f40ad5a0abb/png-transparent-dog-paw-cat-footprint-gray-footprints-miscellaneous-angle-white-thumbnail-removebg-preview.png" alt="">
  
  <h3>Login</h3>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" (input)="validarPassword()"></ion-input>
    </ion-item>
    
    <ion-button [routerLink]="['/home']" expand="full" [disabled]="!passwordValido">Iniciar Sesión</ion-button>
  </ion-content>
