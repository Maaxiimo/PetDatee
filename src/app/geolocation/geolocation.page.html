<ion-header>
  <ion-toolbar>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="printCurrentPosition()">Obtener Ubicación</ion-button>

  <div *ngIf="currentPosition">
    <p>Latitud: {{ currentPosition.coords.latitude }}</p>
    <p>Longitud: {{ currentPosition.coords.longitude }}</p>
  </div>
</ion-content>
